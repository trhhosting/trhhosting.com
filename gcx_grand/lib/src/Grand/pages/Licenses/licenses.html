<!-- Schedule Section Start -->
<section id="schedules" class="schedule section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title-header text-center">
                    <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">Legal Policys</h1>
                </div>
            </div>
        </div>
        <div class="schedule-area row wow fadeInDown" data-wow-delay="0.3s">
            <div class="schedule-tab-title col-md-3 col-lg-3 col-xs-12">
                <div class="table-responsive">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a (click)="activate('cookies')" class="nav-link">
                                <div class="item-text">
                                    <h4>Cookies</h4>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a (click)="activate('disclaimer')" class="nav-link">
                                <div class="item-text">
                                    <h4>Disclaimer</h4>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a (click)="activate('returns')" class="nav-link">
                                <div class="item-text">
                                    <h4>Returns</h4>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a (click)="activate('terms')" class="nav-link">
                                <div class="item-text">
                                    <h4>Terms and Conditions</h4>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="schedule-tab-content col-md-9 col-lg-9 col-xs-12 clearfix">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="monday" role="tabpanel" aria-labelledby="monday-tab">
                        <div id="accordion">
                            <div class="card">
                                <div id="headingOne">
                                    <div class="collapsed card-header" data-toggle="collapse" data-target="#collapseOne"
                                        aria-expanded="false" aria-controls="collapseOne">
                                        <div #cookie>
                                            <cookies></cookies>
                                        </div>
                                        <div #disclaimer>
                                            <disclaimer></disclaimer>
                                        </div>
                                        <div #returns>
                                            <returns></returns>
                                        </div>
                                        <div #terms>
                                            <terms></terms>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Schedule Section End -->
