<div class="offer-form" >
    <h3 class="text-center text-white">
        Apply Now
    </h3>
    <div class="fp">
    <p class="text-justify text-white text-center">
        Just fill out this quick form and click Submit Application
    </p>
    </div>
    <div class="form-group" style="margin-right:24px;margin-left:24px;margin-bottom:16px;">
        <input #name
            class="form-control form-control-sm" type="text"
            required="" placeholder="Your Name" minlength="3" autofocus="" autocomplete="on">
    </div>
    <div class="form-group" style="margin-right:24px;margin-left:24px;">
        <input #email
         class="form-control form-control-sm email" type="email" name="email" required="" placeholder="Email" autofocus=""
            autocomplete="on">
    </div>
    <div class="form-group" style="margin-right:24px;margin-left:24px;">
        <input #phone 
            class="form-control form-control-sm" type="tel" required="" placeholder="Phone Number" minlength="3"
            autofocus="" autocomplete="on">
    </div>
    <div class="form-group" style="margin-right:24px;margin-left:24px;">
        <select #timezone class="form-control form-control-sm"
            name="location" required="" autofocus="">
            <option value="" selected="">Time Zone</option>
            <option value="America/Puerto_Rico">Puerto Rico (Atlantic)</option>
            <option value="America/New_York">New York (Eastern)</option>
            <option value="America/Chicago">Chicago (Central)</option>
            <option value="America/Denver">Denver (Mountain)</option>
            <option value="America/Phoenix">Phoenix (MST)</option>
            <option value="America/Los_Angeles">Los Angeles (Pacific)</option>
            <option value="America/Anchorage">Anchorage (Alaska)</option>
            <option value="Pacific/Honolulu">Honolulu (Hawaii)</option>        
        </select>
    </div>
    <div class="form-group mx-auto mx-sm-auto mx-md-auto mx-lg-auto mx-xl-auto">
        <div class="text-center">
            <a (click)="send()" href="/#/home/?email_submitted" class="btn btn-grad">Start Application</a>
        </div>
    </div>
</div>
